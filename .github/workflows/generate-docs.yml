name: Generate API Documentation

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'app/**/*.py'
      - 'app/api/**/*.py'
      - 'app/schemas/**/*.py'
      - 'app/core/openapi_config.py'
      - 'scripts/generate_api_docs.py'
  pull_request:
    branches:
      - main
      - production
    paths:
      - 'app/**/*.py'
      - 'app/api/**/*.py'
      - 'app/schemas/**/*.py'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt

      - name: Generate API documentation
        run: |
          python scripts/generate_api_docs.py

      - name: Check for documentation changes
        id: check_changes
        run: |
          git diff --quiet docs/api/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push documentation
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/api/
          git commit -m "docs: Auto-generate API documentation [skip ci]"
          git push

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: docs/api/
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api
          destination_dir: api
